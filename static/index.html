<header>

  </nav>
	<h1 class="title">Standortanalyse</h1>
</header>

<div id="map" tabindex="0" style="position: relative;"></div>

<script>
	var map = L.map('map');

	//map.fitWorld();
	map.setView([46.9460, 7.4358], 15);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup(radius + " m entfernt").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	// map.locate({setView: true, maxZoom: 16});

	$.get("/items", function(data) {
		data.forEach(function(row) {
		  console.log("Row:", row);
			img = (!row.data.Bilder || row.data.Bilder.length == 0) ? '' :
				'<img width="100%" src="' + row.data.Bilder[0].url + '">'
		  L.circle({lat: row.data.Lat, lon: row.data.Lon}, 30)
		    .addTo(map)
			  .bindPopup([
					img,
					'<b>' + row.data.Adresse + '</b>',
					'<i>Kategorie:</i> ' + row.data.Kategorie,
					'<i>Relevanz:</i> ' + row.data.Relevanz
				].join('<br>'))
	  });
  });
</script>
